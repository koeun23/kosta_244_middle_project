<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 반응협웹표준 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 스타일시트참조 -->
        <link rel="stylesheet" href="../css/projectView.css">
        <!-- css 파일은 각자 생성해서 href에 링크 넣어주세요 -->
        <!-- <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.6.0/jquery.min.js"></script> -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
         <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- <script src="../project1/project/projectView.js"></script> -->
        <!-- js파일명은 각자 수정해주세요 -->
        <title>모집글 보기</title>
    </head>
    <script>
    
    </script>
   <body>
      <div class="projectView_Wrap">
      	<div class="projectView_Title">
                <Strong>모집글 상세페이지</Strong>
                <p>모집글 페이지입니다.</p>
          </div>
         <!--모집글 상세보기말고 모집글 제목이 보여지게 해야될것같음 -->
         <div class="projectView">
               <form>
                  <div class="projectView_pno">
                     <label for="p_no" class="form-label">글번호</label> <input type="text"
                        class="form-control" id="p_no" name="p_no"
                     disabled>
                  </div>
                  
                  <div class="projectView_writer">
                     <label for="title" class="form-label">글쓴이</label> <input
                        type="text" class="form-control" id="user_no" name="p_title" 
                        value="" disabled size="100">
                  </div>
                  <div class="projectView_title">
                     <label for="title" class="form-label">제목</label> <input
                        type="text" class="form-control" id="p_title" name="p_title" 
                        value="" disabled size="100">
                  </div>
                  <div class="projectView_content">
                     <label for="content" class="form-label">내용</label>
                     <textarea class="form-control" id="p_content" name="p_content"
                        disabled style="height:350px" cols="103">내용</textarea>
                  </div>
                  <div class="projectView_deadlineDay">
                     <label for="regDate" class="form-label">마감일</label> <input
                        type="text" class="form-control" id="deadlineDay" name="deadlineDay" 
                        value="" disabled>
                  </div>
                  <div class="projectView_view">
                     <label for="views" class="form-label">조회수</label> <input
                        type="text" class="form-control" id="p_view" name="deadlineDay" 
                        value="" disabled>
                  </div>
                  <div class="projectView-send">
                     <input type="submit" value="제출하기">
                  </div>
                
                  <!-- 글쓴이한테만 보여아함 -->
                  <a href="projectList.html" class="btn btn-outline-secondary">목록으로</a> <a
                     href="http://localhost:8888/project1/html/projectWrite2.html" class="btn btn-outline-warning">수정하기</a>
                  <a href="projectList.html" class="btn btn-outline-danger"
                     onclick="return confirm('삭제하시겠습니까?')">삭제하기</a>
               </form>
      </div>
     
       <!--  <script src="projectView.js"></script> -->   <!-- 페이지에서 사용하는 스크립즈 임포트 -->
         <div id="form-commentInfo">
        <div id="comment-count">댓글 <span id="count">0</span></div>
        <input id="comment-input" placeholder="댓글을 입력해 주세요.">
        <button id="submit">등록</button>
    </div>
    <div id=comments>
    </div>
        <div class="replay">
        </div>
         </main>
   </body>
